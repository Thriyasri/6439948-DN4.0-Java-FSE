<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Find Nearby Events</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      max-width: 400px;
      margin: auto;
      background: #f0f8ff;
      text-align: center;
    }
    button {
      padding: 1em 2em;
      font-size: 1.1em;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #output {
      margin-top: 1.5em;
      font-size: 1.1em;
      color: #333;
      min-height: 2em;
    }
  </style>
</head>
<body>

  <h2>Find Nearby Events</h2>
  <button id="findBtn">Find Nearby Events</button>
  <div id="output"></div>

  <script>
    const button = document.getElementById('findBtn');
    const output = document.getElementById('output');

    button.addEventListener('click', () => {
      if (!navigator.geolocation) {
        output.textContent = 'Geolocation is not supported by your browser.';
        return;
      }

      output.textContent = 'Locatingâ€¦ Please allow location access.';

      navigator.geolocation.getCurrentPosition(success, error, {
        enableHighAccuracy: true,
        timeout: 10000,
        maximumAge: 0
      });
    });

    function success(position) {
      const lat = position.coords.latitude.toFixed(6);
      const lon = position.coords.longitude.toFixed(6);
      output.textContent = `Your location: Latitude ${lat}, Longitude ${lon}`;
    }

    function error(err) {
      switch(err.code) {
        case err.PERMISSION_DENIED:
          output.textContent = 'Permission denied. Please allow location access.';
          break;
        case err.POSITION_UNAVAILABLE:
          output.textContent = 'Location information is unavailable.';
          break;
        case err.TIMEOUT:
          output.textContent = 'The request to get your location timed out.';
          break;
        default:
          output.textContent = 'An unknown error occurred.';
      }
    }
  </script>

</body>
</html>
