<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 2em;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      background: white;
      max-width: 500px;
      margin: 0 auto;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      margin-top: 1.5em;
      padding: 0.7em 1.5em;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    output {
      display: block;
      margin-top: 1em;
      color: green;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Register for an Event</h1>

  <form onsubmit="event.preventDefault(); showMessage();">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required autofocus>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email address" required>

    <label for="date">Event Date</label>
    <input type="date" id="date" name="date" required>

    <label for="event">Event Type</label>
    <select id="event" name="event" required>
      <option value="">-- Select an Event --</option>
      <option value="cleanup">Neighborhood Cleanup</option>
      <option value="music">Music Night</option>
      <option value="food">Food Festival</option>
      <option value="run">Charity Run</option>
    </select>

    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Any comments or questions?" rows="4"></textarea>

    <button type="submit">Submit</button>

    <output id="confirmation"></output>
  </form>

  <script>
    function showMessage() {
      const name = document.getElementById('name').value;
      document.getElementById('confirmation').textContent = `Thank you, ${name}! Your registration has been submitted.`;
    }
  </script>

</body>
</html>
