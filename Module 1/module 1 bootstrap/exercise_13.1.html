<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  
  <div class="bg-primary text-white p-3 mb-4">
    <h1 class="text-center">Dashboard</h1>
  </div>

  
  <div class="container">
    <div class="row">

      
      <div class="col-md-3 mb-3">
        <div class="bg-warning p-3 text-dark rounded">
          <h4>Sidebar</h4>
          <ul class="list-unstyled">
            <li>Home</li>
            <li>Reports</li>
            <li>Settings</li>
          </ul>
        </div>
      </div>

      
      <div class="col-md-9">
        <div class="bg-light p-3 mb-3 border rounded">
          <h4 class="text-secondary">Welcome Back!</h4>
          <p class="text-muted">Here is an overview of your recent activity.</p>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <div class="bg-success text-white p-3 rounded">
              <h5>Users</h5>
              <p>1,240 Active</p>
            </div>
          </div>

          <div class="col-md-4 mb-3">
            <div class="bg-info text-white p-3 rounded">
              <h5>Sales</h5>
              <p>Rs.8,700 This Month</p>
            </div>
          </div>

          <div class="col-md-4 mb-3">
            <div class="bg-danger text-white p-3 rounded">
              <h5>Alerts</h5>
              <p>5 New Notifications</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
