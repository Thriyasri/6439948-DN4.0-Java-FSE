<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Simple Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>

<div class="container mt-5" style="max-width: 500px;">
  <h2 class="mb-4 text-center">Register</h2>
  
  <form>
    <label for="username">Username</label>
    <input type="text" id="username" class="form-control mb-3" placeholder="Enter username" required />

    <label for="email">Email</label>
    <input type="email" id="email" class="form-control mb-3" placeholder="Enter email" required />

    <label for="password">Password</label>
    <div class="input-group mb-3">
      <input type="password" id="password" class="form-control" placeholder="Enter password" required />
      <span class="input-group-text">ðŸ”’</span>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" id="terms" class="form-check-input" required />
      <label for="terms" class="form-check-label">I agree to terms and conditions</label>
    </div>

    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
