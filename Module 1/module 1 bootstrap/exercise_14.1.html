<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Responsive Sections</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-4">
    <h2 class="text-center mb-4">Responsive Sections Example</h2>

    
    <div class="bg-info text-white p-3 mb-3 d-none d-md-block">
      <p>This section is hidden on small screens, visible from medium size and up.</p>
    </div>

    
    <div class="bg-warning text-dark p-3 mb-3 d-none d-lg-flex justify-content-between">
      <div>Left Side</div>
      <div>Right Side</div>
    </div>

    
    <div class="bg-light p-3 border text-center">
      <p>This section is always visible on all screen sizes.</p>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
