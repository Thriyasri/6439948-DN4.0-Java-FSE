</head>
<body>

    <div class="container mt-4">

            </div>

            <!-- Column 2 -->
            <div class="col-12 col-sm-3 mb-3">
                <div class="p-3 bg-light border text-center">Column 2</div>
            </div>

            <!-- Column 3 -->
            <div class="col-12 col-sm-3 mb-3">
                <div class="p-3 bg-light border text-center">Column 3</div>
            </div>

            <!-- Column 4 -->
            <div class="col-12 col-sm-3 mb-3">
                <div class="p-3 bg-light border text-center">Column 4</div>
            </div>
        </div>
    </div>

</html>
