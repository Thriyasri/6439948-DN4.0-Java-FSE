<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Icon Only Buttons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  
  <link href="css/bootstrap.min.css" rel="stylesheet" />

  
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" 
  />
</head>
<body>

  <div class="container my-5 text-center">
    <h3>Social Media Icon Buttons</h3>
    
    <button type="button" class="btn btn-primary mx-2" aria-label="Facebook">
      <i class="bi bi-facebook fs-4"></i>
    </button>

    <button type="button" class="btn btn-info mx-2" aria-label="Twitter">
      <i class="bi bi-twitter fs-4"></i>
    </button>

    <button type="button" class="btn btn-danger mx-2" aria-label="YouTube">
      <i class="bi bi-youtube fs-4"></i>
    </button>

    <button type="button" class="btn btn-success mx-2" aria-label="WhatsApp">
      <i class="bi bi-whatsapp fs-4"></i>
    </button>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
