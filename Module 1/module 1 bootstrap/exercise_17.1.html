<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Footer with Social Icons</title>

  
  <link href="css/bootstrap.min.css" rel="stylesheet" />

  
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" 
  />
</head>
<body>

  
  <div class="container my-5">
    <h1>Page Content</h1>
    <p>Scroll down to see the footer with social media icons.</p>
  </div>

  
  <footer class="bg-dark text-white text-center p-3 position-fixed bottom-0 w-100">
    <div>
      <a href="#" class="text-white mx-3 fs-4" aria-label="Facebook">
        <i class="bi bi-facebook"></i>
      </a>
      <a href="#" class="text-white mx-3 fs-4" aria-label="Twitter">
        <i class="bi bi-twitter"></i>
      </a>
      <a href="#" class="text-white mx-3 fs-4" aria-label="Instagram">
        <i class="bi bi-instagram"></i>
      </a>
      <a href="#" class="text-white mx-3 fs-4" aria-label="LinkedIn">
        <i class="bi bi-linkedin"></i>
      </a>
    </div>
    <small>&copy; 2025 My Website</small>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
