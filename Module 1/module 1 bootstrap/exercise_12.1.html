<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Spacing Utilities Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="bg-light border m-4 p-2">
    <h2 class="text-center">Section with m-4 and p-2</h2>
    <p>This box has a margin of <code>m-4</code> and padding of <code>p-2</code>. Margins create space around the box. Padding adds space inside the box.</p>
  </div>

  <div class="bg-info text-white border m-3 py-5">
    <h3 class="text-center">Another Section</h3>
    <p>This box uses <code>m-3</code> for margin and <code>py-5</code> for vertical padding (top & bottom).</p>
  </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
