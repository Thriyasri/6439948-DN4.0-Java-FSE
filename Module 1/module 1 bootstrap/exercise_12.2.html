<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pricing Section</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5 mb-5">
  <h2 class="text-center mb-4">Our Pricing Plans</h2>

  <div class="row justify-content-center">
    
    <div class="col-md-4 mb-4">
      <div class="card p-3 h-100">
        <div class="card-body text-center">
          <h5 class="card-title">Basic</h5>
          <h6 class="card-subtitle mb-2 text-muted">199/- per month</h6>
          <p class="card-text">Ideal for personal projects and small websites.</p>
          <a href="#" class="btn btn-outline-primary mt-3">Choose Plan</a>
        </div>
      </div>
    </div>

    
    <div class="col-md-4 mb-4">
      <div class="card p-3 h-100 border-primary">
        <div class="card-body text-center">
          <h5 class="card-title">Standard</h5>
          <h6 class="card-subtitle mb-2 text-muted">499/- per month</h6>
          <p class="card-text">Best for growing businesses and online presence.</p>
          <a href="#" class="btn btn-primary mt-3">Choose Plan</a>
        </div>
      </div>
    </div>

    
    <div class="col-md-4 mb-4">
      <div class="card p-3 h-100">
        <div class="card-body text-center">
          <h5 class="card-title">Premium</h5>
          <h6 class="card-subtitle mb-2 text-muted">999/- per month</h6>
          <p class="card-text">Perfect for large companies and custom solutions.</p>
          <a href="#" class="btn btn-outline-primary mt-3">Choose Plan</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
