<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reorder Columns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-4">
        <h2 class="text-center mb-4">Reorder Columns</h2>

        <div class="row">
            <!-- Column A -->
            <div class="col-12 col-md-6 order-md-2 mb-3">
                <div class="p-3 bg-warning text-center">Column A </div>
            </div>

            <!-- Column B -->
            <div class="col-12 col-md-6 order-md-1 mb-3">
                <div class="p-3 bg-info text-white text-center">Column B </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
