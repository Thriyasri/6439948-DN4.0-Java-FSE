<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Responsive Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-4">
        <h2 class="text-center mb-4">Responsive Layout with Container, Row & Columns</h2>
        
        <div class="row">
            <!-- First Column -->
            <div class="col-12 col-sm-6 col-lg-3 mb-3">
                <div class="p-3 bg-light border text-center">Column 1</div>
            </div>

            <!-- Second Column -->
            <div class="col-12 col-sm-6 col-lg-3 mb-3">
                <div class="p-3 bg-light border text-center">Column 2</div>
            </div>

            <!-- Third Column -->
            <div class="col-12 col-sm-6 col-lg-3 mb-3">
                <div class="p-3 bg-light border text-center">Column 3</div>
            </div>

            <!-- Fourth Column -->
            <div class="col-12 col-sm-6 col-lg-3 mb-3">
                <div class="p-3 bg-light border text-center">Column 4</div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
