<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Button Groups & Toggle Buttons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">Button Group</h2>

 
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-primary">Left</button>
    <button type="button" class="btn btn-primary">Middle</button>
    <button type="button" class="btn btn-primary">Right</button>
  </div>

  <hr class="my-5">

  <h2 class="mb-4">Toggle Buttons (Checkbox)</h2>

  
  <input type="checkbox" class="btn-check" id="btn-check-1" autocomplete="off">
  <label class="btn btn-outline-success me-2" for="btn-check-1">Option 1</label>

  <input type="checkbox" class="btn-check" id="btn-check-2" autocomplete="off">
  <label class="btn btn-outline-success me-2" for="btn-check-2">Option 2</label>

  <input type="checkbox" class="btn-check" id="btn-check-3" autocomplete="off">
  <label class="btn btn-outline-success" for="btn-check-3">Option 3</label>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
