<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Customized Bootstrap Page</title>

  <link rel="stylesheet" href="css/custom.css">
</head>
<body>

  <div class="container mt-5 text-center">
    <h1 class="text-primary">Customized Bootstrap is Working!</h1>
    <p class="lead">This text uses Bootstrap's lead class and your custom primary color.</p>

    <button class="btn btn-primary rounded">Primary Button</button>
    <button class="btn btn-outline-primary rounded">Outline Button</button>

    <div class="mt-5">
      <p class="text-muted">This is muted text to show typography utility.</p>
    </div>
  </div>

  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
