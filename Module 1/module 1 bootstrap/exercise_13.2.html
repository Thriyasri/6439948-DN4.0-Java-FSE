<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dark Gradient Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <div class="bg-dark bg-gradient text-white p-4 mb-4">
    <h1 class="text-center">My Dashboard</h1>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="row">

      <!-- Sidebar -->
      <div class="col-md-3 mb-3">
        <div class="bg-secondary text-white p-3 rounded">
          <h4>Sidebar</h4>
          <ul class="list-unstyled">
            <li>Overview</li>
            <li>Analytics</li>
            <li>Tools</li>
          </ul>
        </div>
      </div>

      
      <div class="col-md-9">
        <div class="row">

          <div class="col-md-4 mb-3">
            <div class="bg-success bg-gradient text-white p-3 rounded">
              <h5>Revenue</h5>
              <p>Rs.12,000</p>
            </div>
          </div>

          <div class="col-md-4 mb-3">
            <div class="bg-info bg-gradient text-white p-3 rounded">
              <h5>Users</h5>
              <p>1,500 Active</p>
            </div>
          </div>

          <div class="col-md-4 mb-3">
            <div class="bg-danger bg-gradient text-white p-3 rounded">
              <h5>Warnings</h5>
              <p>3 Issues</p>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
